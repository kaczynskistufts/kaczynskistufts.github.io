        <!-- navigation side bar with "apps" as buttons -->
        <div id="nav-bar">
            <a href="bio.html" id="bio">bio</a>

        <div class="container">
            <div class="content">
                <h1>Car Friction Simulator</h1>
                <p>
                    <label for="mode">Select a mode:</label>
                    <select name="mode" id="mode">
                        <option value="pushed">Pushed</option>
                        <option value="driven">Driven</option>
                    </select>
                </p>
                <p>
                    <label for="init-vel">Initial Velocity: </label>
                    <input name="init-vel" id="v0" type="text">
                    <label for="acceleration">Acceleration: </label>
                    <input name="acceleration" id="a" type="text">
                    <label for="f-coef">Friction Coefficient: </label>
                    <input name="f-coef" id="fc" type="text">
                    <button id="play-btn">Play</button>
                </p>
                <div id ="myContainer">
                    <div id ="myAnimation"></div>
                </div>
            </div>
        </div>
        <footer>
